name: Lint and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run the Super Linter to check HTML and CSS code
      - name: Run Super Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_HTML: true
          VALIDATE_CSS: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload site content
      - name: Upload site to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'  # Pointing to the src directory where your website files are located

      # Deploy the content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
